<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Verification</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .card {
      width: 100%;
      max-width: 420px;
      background: #ffffff;
      border-radius: 16px;
      padding: 22px 20px 26px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 6px;
      background: linear-gradient(90deg, #00c6ff, #0072ff);
    }

    .logo-wrap {
      text-align: center;
      margin-bottom: 8px;
    }

    .logo-wrap img {
      max-width: 160px;
      height: auto;
    }

    h2 {
      text-align: center;
      margin: 8px 0 16px;
      font-weight: 600;
      color: #1f2933;
    }

    .row {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px dashed #e5e7eb;
      font-size: 15px;
    }

    .row:last-child {
      border-bottom: none;
    }

    .label {
      color: #6b7280;
      font-weight: 500;
    }

    .value {
      color: #111827;
      font-weight: 600;
      text-align: right;
      margin-left: 10px;
      word-break: break-word;
    }

    .status {
      margin-top: 14px;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
      font-size: 14px;
      font-weight: 500;
      background: #ecfeff;
      color: #0369a1;
    }

    .error {
      text-align: center;
      color: #b91c1c;
      font-weight: 600;
      background: #fee2e2;
      padding: 12px;
      border-radius: 8px;
    }

    .loading {
      text-align: center;
      color: #6b7280;
    }

    .brand {
      text-align: center;
      margin-top: 12px;
      font-size: 12px;
      color: #9ca3af;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="logo-wrap">
      <img src="logo.png" alt="SAIPL Logo">
    </div>

    <h2>Product Information</h2>
    <div id="content" class="loading">Fetching product details…</div>
    <div class="brand">Powered by SAIPL QR Verification</div>
  </div>

  <script>
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    const id = getQueryParam("id");
    const contentDiv = document.getElementById("content");

    if (!id) {
      contentDiv.innerHTML = '<div class="error">Invalid QR Code</div>';
    } else {
      fetch('data.json')
        .then(res => res.json())
        .then(data => {
          const p = data[id];
          if (!p) {
            contentDiv.innerHTML = '<div class="error">Product not found</div>';
            return;
          }

          contentDiv.innerHTML = `
            <div class="row"><span class="label">Product</span><span class="value">${p.name}</span></div>
            <div class="row"><span class="label">Batch No</span><span class="value">${p.batch}</span></div>
            <div class="row"><span class="label">MFG Date</span><span class="value">${p.mfg}</span></div>
            <div class="row"><span class="label">EXP Date</span><span class="value">${p.exp}</span></div>
            <div class="row"><span class="label">Contact</span><span class="value">${p.contact}</span></div>
            <div class="status">✔ This product QR is valid</div>
          `;
        })
        .catch(() => {
          contentDiv.innerHTML = '<div class="error">Unable to load product data</div>';
        });
    }
  </script>

</body>
</html>
