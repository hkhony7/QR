<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Verification</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
  body {
    margin: 0;
    min-height: 100vh;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #2b2f77, #1f3a8a, #0f172a);
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
  }

  .card {
    width: 100%;
    max-width: 420px;
    background: #ffffff;
    border-radius: 18px;
    padding: 22px 20px 26px;
    box-shadow: 0 12px 30px rgba(0,0,0,0.35);
    position: relative;
  }

  .card::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 6px;
    background: linear-gradient(90deg, #e11d48, #1d4ed8);
    border-top-left-radius: 18px;
    border-top-right-radius: 18px;
  }

  .logo-wrap {
    text-align: center;
    margin-bottom: 10px;
  }

  .logo-wrap img {
    max-width: 170px;
    height: auto;
  }

  h2 {
    text-align: center;
    margin: 8px 0 18px;
    font-weight: 600;
    color: #1e3a8a;
  }

  .row {
    display: flex;
    justify-content: space-between;
    padding: 10px 0;
    border-bottom: 1px dashed #c7d2fe;
    font-size: 15px;
  }

  .label {
    color: #475569;
    font-weight: 500;
  }

  .value {
    color: #0f172a;
    font-weight: 600;
    text-align: right;
    margin-left: 10px;
    word-break: break-word;
  }

  .status {
    margin-top: 16px;
    padding: 10px;
    border-radius: 8px;
    text-align: center;
    font-size: 14px;
    font-weight: 600;
    background: #ecfeff;
    color: #0369a1;
    border: 1px solid #67e8f9;
  }

  .error {
    text-align: center;
    color: #b91c1c;
    font-weight: 600;
    background: #fee2e2;
    padding: 12px;
    border-radius: 8px;
  }

  .brand {
    text-align: center;
    margin-top: 12px;
    font-size: 12px;
    color: #64748b;
  }
</style>
</head>
<body>

  <div class="card">
    <div class="logo-wrap">
      <img src="logo.png" alt="SAIPL Logo">
    </div>

    <h2>Product Information</h2>
    <div id="content" class="loading">Fetching product details…</div>
    <div class="brand">Powered by SAIPL QR Verification</div>
  </div>

  <script>
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    const id = getQueryParam("id");
    const contentDiv = document.getElementById("content");

    if (!id) {
      contentDiv.innerHTML = '<div class="error">Invalid QR Code</div>';
    } else {
      fetch('data.json')
        .then(res => res.json())
        .then(data => {
          const p = data[id];
          if (!p) {
            contentDiv.innerHTML = '<div class="error">Product not found</div>';
            return;
          }

          contentDiv.innerHTML = `
            <div class="row"><span class="label">Product</span><span class="value">${p.name}</span></div>
            <div class="row"><span class="label">Batch No</span><span class="value">${p.batch}</span></div>
            <div class="row"><span class="label">MFG Date</span><span class="value">${p.mfg}</span></div>
            <div class="row"><span class="label">EXP Date</span><span class="value">${p.exp}</span></div>
            <div class="row"><span class="label">Contact</span><span class="value">${p.contact}</span></div>
            <div class="status">✔ This product QR is valid</div>
          `;
        })
        .catch(() => {
          contentDiv.innerHTML = '<div class="error">Unable to load product data</div>';
        });
    }
  </script>

</body>
</html>
