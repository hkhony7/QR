<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SAIPL Product Verification</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #2b2f77, #1f3a8a, #0f172a);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .card {
      width: 100%;
      max-width: 420px;
      background: #ffffff;
      border-radius: 18px;
      padding: 22px 20px 26px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.35);
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 6px;
      background: linear-gradient(90deg, #e11d48, #1d4ed8);
    }

    .logo-wrap {
      text-align: center;
      margin-bottom: 10px;
    }

    .logo-wrap img {
      max-width: 170px;
      height: auto;
    }

    h2 {
      text-align: center;
      margin: 8px 0 18px;
      font-weight: 700;
      color: #1e3a8a;
    }

    .row {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px dashed #c7d2fe;
      font-size: 15px;
    }

    .row:last-child {
      border-bottom: none;
    }

    .label {
      color: #475569;
      font-weight: 500;
    }

    .value {
      color: #0f172a;
      font-weight: 600;
      text-align: right;
      margin-left: 10px;
      word-break: break-word;
    }

    .status {
      margin-top: 16px;
      padding: 12px;
      border-radius: 10px;
      text-align: center;
      font-size: 14px;
      font-weight: 600;
      background: linear-gradient(135deg, #ecfeff, #e0f2fe);
      color: #0369a1;
      border: 1px solid #67e8f9;
    }

    .error {
      text-align: center;
      color: #b91c1c;
      font-weight: 600;
      background: #fee2e2;
      padding: 14px;
      border-radius: 10px;
    }

    .loading {
      text-align: center;
      color: #64748b;
      font-weight: 500;
    }

    .brand {
      text-align: center;
      margin-top: 14px;
      font-size: 12px;
      color: #64748b;
    }

    .footer {
      text-align: center;
      margin-top: 10px;
      font-size: 12px;
      color: #94a3b8;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="logo-wrap">
      <img src="logo.png" alt="SAIPL Logo" onerror="this.style.display='none'">
    </div>

    <h2>Product Verification</h2>

    <div id="content" class="loading">
      Fetching product details…
    </div>

    <div class="brand">SAIPL – QR Authentication System</div>
    <div class="footer">Scan QR to verify product authenticity</div>
  </div>

  <script>
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    const id = getQueryParam("id");
    const contentDiv = document.getElementById("content");

    if (!id) {
      contentDiv.innerHTML = '<div class="error">Invalid QR Code</div>';
    } else {
      fetch('data.json')
        .then(res => res.json())
        .then(data => {
          const p = data[id];

          if (!p) {
            contentDiv.innerHTML = '<div class="error">Product not found in database</div>';
            return;
          }

          contentDiv.innerHTML = `
            <div class="row"><span class="label">Product</span><span class="value">${p.name}</span></div>
            <div class="row"><span class="label">Batch No</span><span class="value">${p.batch}</span></div>
            <div class="row"><span class="label">MFG Date</span><span class="value">${p.mfg}</span></div>
            <div class="row"><span class="label">EXP Date</span><span class="value">${p.exp}</span></div>
            <div class="row"><span class="label">Contact</span><span class="value">${p.contact}</span></div>
            <div class="status">✔ This is a Genuine SAIPL Product</div>
          `;
        })
        .catch(err => {
          contentDiv.innerHTML = '<div class="error">Error loading product data</div>';
          console.error(err);
        });
    }
  </script>

</body>
</html>
